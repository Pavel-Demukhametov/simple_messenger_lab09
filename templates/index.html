<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенжер</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="chat-box">
        <h2>Общая комната</h2>
        <div id="user-list">
            <h4>Онлайн:</h4>
            <ul id="user-items"></ul>
        </div>
        <div id="chat-messages"></div>
        <div class="input-box">
            <input type="text" id="message-field" placeholder="Введите сообщение..." />
            <button id="send-btn">Отправить</button>
        </div>
        <div id="error-msg" class="error-message"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
